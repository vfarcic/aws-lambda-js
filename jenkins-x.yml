buildPack: go
pipelineConfig:
  # TODO: Customize depending on the provider
  env:
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        key: access-key-id
        name: aws-lambda
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        key: secret-access-key
        name: aws-lambda
  pipelines:
    overrides:
    - pipeline: release
      stage: build
    - pipeline: release
      stage: promote
      steps:
      - name: changelog
        sh: jx step changelog --version v\$(cat ../../VERSION)
      # TODO: Should we move `deploy` to the staging env. repo? Functions are so small that waiting for the process behind env. repos might be too much.
      - name: deploy
        sh: serverless deploy --verbose --region us-west-2 --stage production
        agent:
          image: vfarcic/lambda-nodejs:10
