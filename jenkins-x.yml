buildPack: go
pipelineConfig:
  pipelines:
    overrides:
    - pipeline: release
      stage: setup
      steps:
      - name: clone
        groovy: git "https://github.com/vfarcic/aws-lambda-js.git"
      - name: checkout-scm
        groovy: checkout scm
    - pipeline: release
      stage: build
      steps:
      - name: Install
        sh: npm install -g serverless