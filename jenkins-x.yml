buildPack: none
pipelineConfig:
  agent:
    image: vfarcic/lambda-nodejs:10
  pipelines:
    release:
      setup:
        steps:
        - groovy: git 'https://github.com/vfarcic/aws-lambda-js.git'
          when: "prow"
        - groovy: checkout scm
          when: "!prow"
        - sh: git checkout master
          name: git-checkout-master
          comment: ensure we're not on a detached head
          when: "!prow"
        - sh: git config --global credential.helper store
          when: "!prow"
          name: git-config
        - sh: jx step git credentialsxxx
          when: "!prow"
          name: git-credentials