buildPack: go
pipelineConfig:
  env:
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        key: aws-lambda
        name: access-key-id
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        key: aws-lambda
        name: secret-access-key
  pipelines:
    overrides:
    - pipeline: release
      stage: build
      steps:
      - name: something 1
        sh: echo \$AWS_ACCESS_KEY_ID
      - name: something 2
        sh: echo \$AWS_SECRET_ACCESS_KEY
